{% load i18n %} 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{ LANGUAGE_CODE }}" lang="{{ LANGUAGE_CODE }}"> 
<head>
  <title>i18n Test</title>
  <script>
     function changelang(){
         myform = document.getElementById('langform');             
         myform.submit();          
     }
  </script>
</head>
<body>
  <form name="langform" action="/i18n/setlang/" id="langform" method='post'>
    {% csrf_token %}
    <select id="language" name="language" onchange="javascript:changelang();">
        <option value="" selected>{% trans lang %}</option>
        {% for lang in LANGUAGES %}
           <option value="{{ lang.0 }}" >{% trans lang.1 %}</option>
        {% endfor %}
    </select>
  </form>
  <p>{% trans "test_msg" %}</p>
  <p>Using trans {% trans weekday %}</p>
  <p>No trans {{ weekday }}</p>
</select>
</body>
</html>
